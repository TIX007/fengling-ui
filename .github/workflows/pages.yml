# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: https://github.com/TIX007/fengling-ui
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v2.0.0
        with:
          # Optional static site generator to attempt to configure: "nuxt", "next", "gatsby", or "sveltekit"
            static_site_generator: next
          # Optional file path to static site generator configuration file
            generator_config_file: './docs/.vuepress/dist/*'
          # GitHub token
            token: ${{ github.token }}
          # Should a Pages site be enabled for the repository if not so already?
            enablement: true
